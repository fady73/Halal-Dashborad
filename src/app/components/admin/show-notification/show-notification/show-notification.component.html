<div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Notifications</h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a [routerLink]="['/dashboard']" >Home</a>
                </li>

                <li class="breadcrumb-item active">
                    <strong>Notifications</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
<div class="wrapper wrapper-content animated fadeInRight" id="appendix-content">

    <div class="row">
            <div class="col-lg-12">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>{{'shared.notifications'|translate}}</h5>                            
                            
                                <li *ngFor="let item of Notification|  paginate: { itemsPerPage: 10, currentPage: p };let i=index">
                                
                                        <a  [href]="item.link" class="dropdown-item">
                                            <div>
                                           {{item.Description}}
                                            </div>
                                            <li class="dropdown-divider"></li>
                            
                                        </a>
                                      
                            
                                    </li>
                                    <div class="col col-xs-8">
                                            <div class="col-xs-12 text-center margin-top-15" >
                                                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                
                                            </div>
                                          </div>
                    </div>
                  
                 
                   
                </div>
            </div>
            
        </div>

 </div>
