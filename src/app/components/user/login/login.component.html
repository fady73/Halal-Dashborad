

<div *ngIf="isPageLoaded" class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>

           
        <img src="/assets/img/logo.png" class="img-fluid" alt="hallal Logo">


        </div>
        <h3>Welcome to Halal Center Portal</h3>
       
        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form" [formGroup]="form">
            <div class="form-group">
                <input type="email" formControlName="Email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" formControlName="Password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" [disabled]="form.invalid || isLoading" (click)="login()" class="btn btn-primary block full-width m-b">Login</button>

            <!-- <a href="#"><small>Forgot password?</small></a> -->
            <!-- <p class="text-muted text-center"><small>Do not have an account?</small></p> -->
            <!-- <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a> -->
        </form>
        <!-- <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p> -->
    </div>
</div>
