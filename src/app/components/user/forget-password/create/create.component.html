<div class="col-md-12 customRow">
  <div class="panel panel-default">
    <div class="box-header">
      <h2 class="blue" *ngIf=" !isEdit " class="panel-title">
        &nbsp;
        {{'forget-password.title-create'|translate}}
      </h2>
      <!-- <h2 class="blue" *ngIf="model.ID>0 || isEdit " class="panel-title">
        <i class="fa fa-edit" title="{{'shared.edit'|translate}}"></i>
        {{'brand.title-edit'|translate}}
      </h2> -->
      <!-- <div class="box-icon">
        <ul class="btn-tasks">
          <li class="dropdown">
            <a [routerLink]="['/catalog/brand']"><i class="icon fa fa-arrow-left tip" data-placement="left" title=" عودة "></i></a>
          </li>
        </ul>
      </div> -->
    </div>

    <div class="panel-body">
      <!-- <ngx-spinner bdColor="rgba(255,255,255,0)" size="large" color="#9c1111" type="ball-clip-rotate-pulse"></ngx-spinner> -->
      <div class="row">
        <!-- <div class="col-lg-12 spinner"> -->

        <ngx-spinner bdColor="rgba(20,87,163,0)" size="medium" color="#2e53de" type="ball-scale-ripple-multiple"></ngx-spinner>
        <!-- <ngx-spinner bgColor="rgba(20,87,163,0.56)" size="medium" color="#2e53de" type="ball-scale-ripple-multiple"></ngx-spinner> -->
        <!-- </div> -->
      </div>
      <div class="row" *ngIf="isPageLoaded">
        <div class="col-lg-12">
          <div *ngIf="resultViewModel">
            <div *ngIf="resultViewModel.Success" class="alert alert-success">
              <strong>{{resultViewModel.Message}}</strong>
            </div>
            <div *ngIf="!resultViewModel.Success" class="alert alert-danger">
              <strong>{{resultViewModel.Message}}</strong>
            </div>
          </div>

          <form role="form" [formGroup]="form" (ngSubmit)="save()">
            <div class="row">

              <div class="form-group  col-md-6" [class.has-error]="!email.valid && (email.dirty||email.touched)"
                [class.has-success]="email.valid && (email.dirty||email.touched)">
                <label class="control-label">{{'shared.email'|translate}}</label>
                <input type="text" class="form-control" formControlName="Email">
                <div *ngIf="!email.valid && email.dirty" class="text text-danger">
                  <p *ngIf="email.hasError('required')">{{'shared.validation.required'|translate}}</p>
                  <!-- <p *ngIf="email.hasError('correct-email')">{{'shared.validation.min-length'|translate}}</p> -->
                  <p *ngIf="email.hasError('maxlength')">{{'shared.validation.shared.max-length'|translate}}</p>
                </div>
              </div>
            
             

            </div>

           
            <div class="row">
              <div class="col-md-6  form-actions pull-right">
                <img [hidden]="!isSaving" class="pull-right" src="/assets/images/ajax-loader.gif">
                <button *ngIf="!isSaving" type="submit" [disabled]="disabledSubmit()" class="btn btn-primary pull-right ">{{'forget-password.save'|translate}}
                  <i class="fa fa-check-square-o"></i> </button>

              </div>
            </div>


          </form>
        </div>



      </div>
      <!-- /.row (nested) -->
    </div>
    <!-- /.panel-body -->
  </div>
  <!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
